<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="myApp">

<head>
    <title>Generation</title>
    <script th:src="@{/webjars/angularjs/1.5.8/angular.min.js}"></script>
    <script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script th:src="@{/js/array-generation.js}"></script>

    <link rel="stylesheet" type="text/css"
          th:href="@{webjars/bootstrap/4.0.0-alpha.5/css/bootstrap.css}"></link>
</head>

<body style="margin: 0px" ng-controller="SortController">

<div class="container" style="max-width: 500px; min-width: 300px">

    <form>
        <h5>Select required options and generate an array:</h5>
        <table class="table table-inverse">
            <thead>
            <tr>
                <th>Array size:</th>
                <th>Array min value:</th>
                <th>Array max value:</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input class="form-control" id="array-size" type="number"></input>
                </td>
                <td>
                    <input class="form-control" id="array-min-value" type="number"></input>
                </td>
                <td>
                    <input class="form-control" id="array-max-value" type="number"></input>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="form-group">
            <label for="generation-type"><b>Select generation type: </b></label>
            <select class="form-control" ng-change="send(selectedGroup)" id="generation-type" ng-options="group for group in groups" ng-model="selectedGroup">
            </select>
        </div>
    </form>
</div>
</body>

</html>
