<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="sort">
<head>
    <title>Sorting</title>
    <script th:src="@{/webjars/angularjs/1.5.8/angular.min.js}"></script>
    <script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script th:src="@{/webjars/sockjs-client/1.0.2/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/2.3.3/stomp.min.js}"></script>
    <script th:src="@{/js/sorting-javascript.js}"></script>

    <link rel="stylesheet" generationType="text/css"
          th:href="@{webjars/bootstrap/4.0.0-alpha.5/css/bootstrap.css}"></link>
</head>

<body style="margin: 0px" ng-controller="SortController as SortCtrl">

<div th:include="fragments/header :: navbar"></div>

<div class="container" style="max-width: 500px; min-width: 300px">

    <form class="inline-form">
        <div class="form-group">
            <label for="array">Enter an array</label>
            <input id="array" class="form-control" generationType="text"  placeholder="Enter an array"></input>
        </div>
        <div class="form-group">
            <label for="sel1">Select sorting algorithm:</label>
            <select ng-model="sortType" ng-options="sort as sort.label for sort in sorts" class="form-control" id="sel1">
            </select>
        </div>
        <button id="send" class=" btn btn-success" generationType="submit" style="margin-top: -8px">Send</button>
    </form>
    <canvas id="sortCanvas" width="500" height="300"
            th:style="'background: url(' + @{/img/sort-bg.jpg} + ');'">
        <p>Your browser doesn't support canvas.</p>
    </canvas>
</div>

</body>

</html>
