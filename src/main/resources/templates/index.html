<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sorting</title>
    <script th:src="@{/webjars/angularjs/1.5.8/angular.min.js}"></script>
    <script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script th:src="@{/webjars/sockjs-client/1.0.2/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/2.3.3/stomp.min.js}"></script>
    <script th:src="@{/js/sorting-javascript.js}"></script>

    <link rel="stylesheet" type="text/css"
          th:href="@{webjars/bootstrap/3.3.7-1/css/bootstrap.css}"></link>
</head>

<body style="margin: 0px">

<div class="container">

    <form class="inline-form">
        <div class="form-group">
            <label for="array">Enter an array</label>
            <input id="array" class="form-control" type="text"  placeholder="Enter an array"></input>
        </div>
        <div class="form-group">
            <label for="sel1">Select list:</label>
            <select class="form-control" id="sel1">
                <option>Bubble Sort</option>
                <option>Insertion Sort</option>
                <option>Selection Sort</option>
                <option>Merge Sort</option>
            </select>
        </div>
        <button id="send" class=" btn btn-success" type="submit" style="margin-top: -8px">Send</button>
    </form>
    <canvas id="sortCanvas" width="500" height="300"
            th:style="'background: url(' + @{/img/sort-bg.jpg} + ');'">
        <p>Your browser doesn't support canvas.</p>
    </canvas>
</div>


</body>

</html>
